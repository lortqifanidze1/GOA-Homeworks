<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Places</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    position: relative;
    width: 300px;
    height: 200px;
    color: white;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.card .content {
    position: relative;
    z-index: 2;
}

.card h2 {
    margin: 0;
    font-size: 24px;
}

.card p {
    margin: 10px 0 0;
    font-size: 16px;
}
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" style="background-image: url('images/south_korea.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <h2>South Korea</h2>
                <p>Seoul is a very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('images/tbilisi.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <h2>Tbilisi</h2>
                <p>Tbilisi is a very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('images/new_york.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <h2>New York</h2>
                <p>New York is a very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('images/paris.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <h2>Paris</h2>
                <p>Paris is a very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('images/tokyo.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <h2>Tokyo</h2>
                <p>Tokyo is a very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('images/dubai.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <h2>Dubai</h2>
                <p>Dubai is a very beautiful place</p>
            </div>
        </div>
    </div>
</body>
</html>
