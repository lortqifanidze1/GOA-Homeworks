<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #d1d8e0;
}

.container {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}

.left-side {
    flex: 1;
    background-color: #f2f2f2;
}

.left-side img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

.right-side {
    flex: 1;
    background-color: white;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-form {
    width: 100%;
    max-width: 350px;
    text-align: center;
}

.logo img {
    width: 40px;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 30px;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.options {
    text-align: right;
    margin-bottom: 20px;
}

.options a {
    color: #888;
    font-size: 14px;
    text-decoration: none;
}

.signin-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.signin-btn:hover {
    background-color: #0056b3;
}

.signup {
    margin-top: 20px;
    font-size: 14px;
}

.signup a {
    color: #007bff;
    text-decoration: none;
}

    </style>
</head>

                        <input type="email" id="email" placeholder="E-mail Address">
                    </div>
                    <div class="input-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="options">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="signin-btn">Sign in</button>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign Up!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
