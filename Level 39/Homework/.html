<!-- შექმენით html-ის დოკუმენტი, მასში აიღეთ 5 div block. თითოეულ დივში მოათავსეთ 3 პარაგრაფის ელემენტი.
  თქვენი დავალებაა, რომ ყველა დივს ქონდეს განსხვავებული სიგანე, გამოიყენეთ % სიგანის განსაზღვრისთვის. 
  ასევე პარაგრაფის ტექსტი უნდა იყოს განლაგებული განსხვავებულ 
 ადგილებში - გაქვთ 3 ვარიანტი და თითოელ პარაგრაფს მიანიჭეთ განსხვავებული: left, center, right -->
<!DOCTYPE html>

<head>

</head>
<body>
    <div class="a">

    </div>
    <div class="e">

        <p>b</p>
        <p>c</p>
    </div>
    <div class="b">

        <p>b</p>

    </div>
    <div class="c">
