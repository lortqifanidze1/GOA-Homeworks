<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    width: 80%;
    max-width: 1200px;
    height: 80%;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.left {
    width: 50%;
    background-color: #f4f4f4;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.left h1 {
    font-size: 24px;
    line-height: 1.5;
}

.left h1 span {
    color: #6c63ff;
}

.left img {
    margin-top: 20px;
    width: 100%;
    max-width: 300px;
}

.right {
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.header {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
}

.header p {
    font-size: 14px;
}

.header a {
    color: #6c63ff;
    text-decoration: none;
}

.form-container {
    text-align: center;
}

.form-container h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.form-container p {
    font-size: 14px;
    margin-bottom: 20px;
    color: #888;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.social-login button {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    font-size: 18px;
    color: white;
    cursor: pointer;
}

.social-login .google {
    background-color: #f81500;
}

.social-login .facebook {
    background-color: #0051ff;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

form label {
    text-align: left;
    font-size: 14px;
    margin-bottom: 5px;
    color: #888;
}

form input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

form .show-password {
    align-self: flex-end;
    font-size: 14px;
    cursor: pointer;
    margin-top: -20px;
    margin-right: 10px;
    color: #6c63ff;
}

.password-strength {
    display: flex;
    gap: 5px;
    margin-bottom: 20px;
}

.password-strength span {
    flex: 1;
    height: 4px;
    background-color: #ddd;
    border-radius: 2px;
}

form button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #6c63ff;
    color: white;
    cursor: pointer;
}

form button:hover {
    background-color: #5a54d2;
}

    </style>
</head>
<body>
     <div class="container">
        <div class="left">
            <h1>A problem well stated<br>Is a problem <span>half solved</span></h1>
        </div>
        <div class="right">
            <div class="header">
                <p>Already a user? <a href="#">Sign in</a></p>
            </div>
            <div class="form-container">
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <div class="social-login">
                    <button class="google">nigger</button>
                    <button class="facebook">nigger</button>
                </div>
                <p>Or</p>
                <form>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="show-password">Show</span>
                    <div class="password-strength">
                        <span>black</span>
                        <span>nigger</span>
                        <span>love</span>
                        <span>chiken</span>
                    </div>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
